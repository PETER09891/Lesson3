<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            text-align: center;
        }

        #text {
            text-shadow: 2px 2px 5px aqua;
        }

        #box {
            box-shadow: 2px 2px 5px green;
        }

        #indent {
            text-indent: 50px;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>CSS Text Styling</h1>

    <h1 id="text">Welcome to codingal</h1>

    <h1 id="box">Welcome to Codingal</h1>

    <div>

        <p id="indent">This is a sample text to demonstrate the text indent property in CSS.</p>

    </div>

</body>

</html>
